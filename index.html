    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/creative.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body id="page-top">
    <div class="header-container">
        <div class="video-container">


            <video id="video" src="video/teclas.mp4" muted autoplay loop poster="video/header.jpg"></video>

            <!--fin video -->
        </div>
        <!--fin video container-->
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-uppercase">
                        <strong><p></p>Super Tiendas Buro</p> <p></p>Plaza de Mercado  </p></strong>
                    </h1>
                    <hr>
                </div>
                <div class="col-lg-8 mx-auto">
                    <p class="text-faded mb-5"><strong> </strong> </p>

                    <a class="btn btn-primary btn-xl js-scroll-trigger" href="https://scharss.github.io/z5/">Encuentra Mucho Más</a>
                    <a class="btn btn-primary btn-xl js-scroll-trigger" href="http://m.me/ScharssAzael">Encuentra Mucho Más</a>
                
	    
	    </div>
            </div>
        </div>
    </div>
    <!--fin header container-->

    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker 
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                } catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>

</body>

</html>
